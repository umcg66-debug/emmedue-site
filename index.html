<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- React Router DOM v6 (UMD) -->

  <!-- Babel Standalone (чтобы JSX работал прямо в браузере) -->

  <style>
    /* Небольшие улучшения отображения */
    html, body { height: 100%; }
    body { margin: 0; }
  </style>
</head>

<body class="bg-white">
  <div id="root"></div>

  <script type="text/babel">
    const {
      HashRouter,
      Routes,
      Route,
      Link,
      NavLink,
      useParams,
      useNavigate,
      useLocation
    } = ReactRouterDOM;

    /* =========================
       Утилиты
    ========================= */
    function cx(...classes) {
      return classes.filter(Boolean).join(" ");
    }

    function useOnClickOutside(ref, handler) {
      React.useEffect(() => {
        const listener = (event) => {
          const el = ref?.current;
          if (!el || el.contains(event.target)) return;
          handler(event);
        };
        document.addEventListener("mousedown", listener, true);
        document.addEventListener("touchstart", listener, true);
        return () => {
          document.removeEventListener("mousedown", listener, true);
          document.removeEventListener("touchstart", listener, true);
        };
      }, [ref, handler]);
    }

    /* =========================
       Данные продуктов (с вашими ссылками)
    ========================= */
    function useProducts() {
      return React.useMemo(() => ([
        {
          id: "emme-120",

          short: "Базовая панель с EPS-утеплителем и двойной армирующей сеткой.",

          detailsTitle: "Одиночная Панель",

            "Сердцем системы является единая панель Emmedue из пенополистирола: модульная, заключенная в двойную сетку из оцинкованной стали, соединенную соединителями, которая должна быть завершена в работе. Он используется в качестве несущей конструкции для строительства до 4 этажей с нанесением структурной штукатурки с обеих сторон. Идеально подходит для стен, перегородок, перекрытий и кровли."
        },
        {

          name: "Панель EmmeDue 180",
          short: "Усиленная панель для несущих стен.",
          image: "https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/6d2901ef-db97-49f2-9f05-ce30e729c31c",
          detailsTitle: "Двойная Панель",
          detailsText:
            "Двойная панель Emmedue состоит из двух отдельных панелей, соединенных горизонтальными соединителями, создающими пространство для заполнения бетоном. Толщина бетонной перегородки и характеристики бетона определяются структурными потребностями. Панель завершается нанесением внешней штукатурки."
        },
        {
          id: "stairs",
          name: "Панель лестничная",
          short: "Панель для изготовления монолитных лестниц.",
          image: "https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/91881de3-ed1e-4a57-8336-08e92b9290d7",
          detailsTitle: "Панель перекрытия",
          detailsText:
            "Панель для изготовления перекрытий и кровли с балками переменного тока, с преимуществами по весу, изоляции и скорости монтажа. Используется с добавлением стали в балки и последующей заливкой цементного конгломерата."
        },
        {
          id: "curved",
          name: "Изогнутая панель",
          short: "Архитектурные формы и криволинейные фасады.",
          image: "https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/8ab55b8f-c4c3-42d1-8a94-75a04bcd409d",
          detailsTitle: "Изогнутая Панель",
          detailsText:
            "Специальная панель, изготовленная плоской и подготовленная для последующего изгиба на площадке. Легко транспортируется, затем изгибается вручную или полуавтоматически. Позволяет быстро покрывать большие поверхности и создавать сложные формы."
        },
        {
          id: "slab",
          name: "Панель перекрытия",
          short: "Готовые решения для межэтажных перекрытий с высокой несущей способностью.",
          image: "https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/024c719c-cde0-4da7-9093-6da7b1048d27",
          detailsTitle: "Панель перекрытия",
          detailsText:
            "Решение для перекрытий и кровли: пенополистирольная плита + балки со сталью + заливка. Хорошая скорость монтажа, низкий вес, высокая теплоизоляция."

    }

    /* =========================
       Модалки
    ========================= */
    function Modal({ open, title, onClose, children, maxWidth = "max-w-2xl" }) {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4" role="dialog" aria-modal="true">
          <div className={cx("w-full rounded-xl bg-white shadow-xl", maxWidth)}>
            <div className="flex items-center justify-between border-b p-4">
              <div className="text-lg font-semibold">{title}</div>
              <button className="rounded-md px-3 py-1 text-sm hover:bg-gray-100" onClick={onClose} aria-label="Закрыть">
                ✕
              </button>
            </div>
            <div className="p-4">{children}</div>
          </div>
        </div>
      );
    }

    function ImageModal({ open, title, src, onClose }) {
      return (
        <Modal open={open} title={title || "Изображение"} onClose={onClose} maxWidth="max-w-4xl">
          <div className="rounded-lg overflow-hidden bg-gray-50">
            <img src={src} alt={title || "image"} className="w-full h-auto object-contain" />
          </div>
        </Modal>
      );
    }

    function PriceRequestModal({ open, productName, onClose }) {
      const [status, setStatus] = React.useState("idle");

      React.useEffect(() => {
        if (!open) setStatus("idle");
      }, [open]);

      const onSubmit = (e) => {
        e.preventDefault();
        const form = new FormData(e.currentTarget);
        const name = String(form.get("name") || "");
        const phone = String(form.get("phone") || "");
        const email = String(form.get("email") || "");
        const message = String(form.get("message") || "");

        const subject = encodeURIComponent(`Запрос цены: ${productName || "EmmeDue"}`);
        const body = encodeURIComponent(
          `Продукт: ${productName}\nИмя: ${name}\nТелефон: ${phone}\nEmail: ${email}\n\nКомментарий:\n${message}`
        );

        // УКАЖИТЕ ВАШ EMAIL:
        window.location.href = `mailto:info@teplostroy.example?subject=${subject}&body=${body}`;
        setStatus("ok");
      };

      return (
        <Modal open={open} title={`Запросить цену: ${productName || ""}`} onClose={onClose} maxWidth="max-w-2xl">
          <form onSubmit={onSubmit} className="grid gap-3">
            <div className="grid sm:grid-cols-2 gap-3">
              <input className="p-3 border rounded-md" name="name" placeholder="Имя" required />
              <input className="p-3 border rounded-md" name="phone" placeholder="Телефон" required />
            </div>
            <input className="p-3 border rounded-md" name="email" placeholder="Email" type="email" />
            <textarea className="p-3 border rounded-md" name="message" rows="4" placeholder="Комментарий (объём, регион, сроки)"></textarea>
            <button className="px-4 py-3 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700">
              Отправить
            </button>
            {status === "ok" ? (
              <div className="text-sm text-green-700">
                Заявка сформирована. Если почтовое приложение не открылось — подключите отправку через API/CRM.
              </div>
            ) : null}
          </form>
        </Modal>
      );
    }

    /* =========================
       Navbar (мобильное меню)
    ========================= */
    function Navbar() {
      const [mobileOpen, setMobileOpen] = React.useState(false);
      const menuRef = React.useRef(null);
      const location = useLocation();

      React.useEffect(() => {
        setMobileOpen(false);
      }, [location.pathname]);

      useOnClickOutside(menuRef, () => setMobileOpen(false));

      const linkBase = "px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition";
      const activeLink = "bg-gray-200";

      const navItems = [
        { to: "/", label: "Главная" },
        { to: "/system", label: "Система" },
        { to: "/products", label: "Продукты" },
        { to: "/design", label: "Проектирование", extra: "hover:bg-blue-50 text-blue-700" },
        { to: "/agro", label: "АгроСтрой", extra: "hover:bg-green-50 text-green-700" },
        { to: "/comparison", label: "Сравнение" },
        { to: "/investor", label: "Инвестору" },
        { to: "/cases", label: "Кейсы" },
        { to: "/docs", label: "Техдоки" },
        { to: "/contact", label: "Контакты" },
      ];

      return (
        <header className="bg-white shadow-md sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex items-center gap-4">
                <Link to="/" className="flex items-center gap-3 cursor-pointer pr-2">
                  <img src="logo.png" alt="Логотип" className="h-10 w-auto object-contain" />
                  <div className="text-lg md:text-xl font-bold text-blue-600 hidden sm:block whitespace-nowrap">
                    ТеплоСтройНовация
                  </div>
                </Link>

                <nav className="hidden md:flex space-x-1 ml-2">
                  {navItems.map((it) => (
                    <NavLink
                      key={it.to}
                      to={it.to}
                      end={it.to === "/"}
                      className={({ isActive }) =>
                        cx(linkBase, it.extra, isActive ? activeLink : "")
                      }
                    >
                      {it.label}
                    </NavLink>
                  ))}
                </nav>

                <div className="md:hidden ml-1 relative" ref={menuRef}>
                  <button
                    onClick={() => setMobileOpen((v) => !v)}
                    className="px-3 py-2 border rounded-md text-sm font-medium flex items-center gap-2"
                    aria-expanded={mobileOpen}
                    aria-controls="mobile-menu"
                  >
                    ☰ Меню
                  </button>

                  <div
                    id="mobile-menu"
                    className={cx(
                      "absolute left-0 mt-2 w-56 bg-white border rounded-md shadow-lg py-1 z-50",
                      mobileOpen ? "block" : "hidden"
                    )}
                  >
                    {navItems.map((it) => (
                      <NavLink
                        key={it.to}
                        to={it.to}
                        end={it.to === "/"}
                        className={({ isActive }) =>
                          cx(
                            "block w-full text-left px-4 py-2 text-sm hover:bg-gray-100",
                            isActive ? "bg-gray-100" : ""
                          )
                        }
                      >
                        {it.label}
                      </NavLink>
                    ))}
                  </div>
                </div>
              </div>

              <div className="hidden sm:flex items-center gap-3">
                <button className="text-sm font-medium hover:text-blue-600">RU</button>
                <button className="text-sm font-medium hover:text-blue-600">EN</button>
              </div>
            </div>
          </div>
        </header>
      );
    }

    /* =========================
       Pages
    ========================= */
    function Home() {
      const navigate = useNavigate();
      return (
        <main>
          <section className="bg-gradient-to-br from-blue-50 via-white to-indigo-50 py-16 relative overflow-hidden">
            <div className="absolute top-0 right-0 w-96 h-96 bg-blue-100 rounded-full blur-3xl opacity-20"></div>
            <div className="absolute bottom-0 left-0 w-96 h-96 bg-indigo-100 rounded-full blur-3xl opacity-20"></div>

            <div className="max-w-6xl mx-auto px-4 sm:px-6 relative z-10">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                <div>
                  <div className="inline-block px-4 py-2 bg-blue-100 rounded-full mb-6">
                    <span className="text-xs font-semibold text-blue-700">
                      Революционная технология в строительстве
                    </span>
                  </div>

                  <h1 className="text-4xl md:text-5xl font-extrabold mb-6 leading-tight bg-gradient-to-r from-blue-600 via-indigo-600 to-blue-600 bg-clip-text text-transparent">
                    Строим быстрее, дешевле и устойчивее
                  </h1>

                  <p className="text-lg text-gray-700 mb-8 leading-relaxed">
                    Система Emmedue — модульная конструкция EPS + армирующая сетка + монолитный бетон.
                    Проверенная технология с международными сертификатами.
                  </p>

                  <div className="flex gap-4 flex-wrap mb-6">
                    <button
                      onClick={() => navigate("/investor")}
                      className="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-semibold hover:shadow-lg hover:scale-[1.02] transition"
                    >
                      Запросить инвестпакет
                    </button>
                    <button
                      onClick={() => navigate("/system")}
                      className="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:border-blue-400 hover:bg-blue-50 transition"
                    >
                      Узнать технологию
                    </button>
                  </div>
                </div>

                <div className="space-y-6">
                  <div className="w-full rounded-xl overflow-hidden shadow-2xl border-2 border-blue-100">
                    <div className="relative bg-gray-900" style={{ paddingTop: "56.25%" }}>
                      <iframe
                        className="absolute inset-0 w-full h-full"
                        src="https://www.youtube.com/embed/DXXfC1jLGmg"
                        title="Baupanel System Building Assembly"
                        frameBorder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowFullScreen
                      ></iframe>
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <MetricCard big="2×" title="Сокращение сроков" sub="30 дней/этаж" />
                    <MetricCard big="4×" title="Энергоэффективность" sub="U-value ~0.15 W/m²K" />
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section className="max-w-6xl mx-auto px-4 py-10">
            <h2 className="text-2xl font-bold mb-4">Преимущества системы</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <Feature title="Быстрая сборка" text="Заводские панели сокращают сроки на объекте до недель вместо месяцев." />
              <Feature title="Энергоэффективность" text="Непрерывный утеплитель EPS снижает теплопотери и расходы." />
              <Feature title="Надёжность" text="Монолитный бетон внутри панели обеспечивает долговечность." />
            </div>
          </section>
        </main>
      );
    }

    function MetricCard({ big, title, sub }) {
      return (
        <div className="p-5 bg-gradient-to-br from-blue-50 to-blue-100 border-l-4 border-blue-600 rounded-lg hover:shadow-md transition">
          <div className="text-3xl font-bold text-blue-600">{big}</div>
          <div className="text-sm font-medium text-gray-700">{title}</div>
          <div className="text-xs text-gray-600">{sub}</div>
        </div>
      );
    }

    function Feature({ title, text }) {
      return (
        <div className="p-6 border rounded-md bg-white hover:shadow-md transition">
          <h3 className="font-semibold mb-2">{title}</h3>
          <p className="text-sm text-gray-600">{text}</p>
        </div>
      );
    }

    function SystemPage() {
      return (
        <div className="max-w-6xl mx-auto px-4 py-12">
          <h1 className="text-3xl font-bold mb-4">Система конструктивных панелей EmmeDue</h1>
          <p className="text-gray-700 mb-6">
            Панельная система несъёмной опалубки: EPS + двойная сетка + монолитный бетон.
          </p>
          <ul className="list-disc list-inside text-gray-700 space-y-1">
            <li>Высокая скорость монтажа</li>
            <li>Теплоизоляция без мостиков холода</li>
            <li>Проектирование под нагрузки</li>
            <li>Поддержка BIM-моделирования</li>
          </ul>
        </div>
      );
    }

    function ProductsPage() {
      const products = useProducts();

      const [imgOpen, setImgOpen] = React.useState(false);
      const [imgSrc, setImgSrc] = React.useState("");
      const [imgTitle, setImgTitle] = React.useState("");

      const [detailsOpen, setDetailsOpen] = React.useState(false);
      const [detailsTitle, setDetailsTitle] = React.useState("");
      const [detailsText, setDetailsText] = React.useState("");

      const [priceOpen, setPriceOpen] = React.useState(false);
      const [priceProductName, setPriceProductName] = React.useState("");

      const openImage = (p) => {
        setImgSrc(p.image);
        setImgTitle(p.name);
        setImgOpen(true);
      };

      const openDetails = (p) => {
        setDetailsTitle(p.detailsTitle || p.name);
        setDetailsText(p.detailsText || "");
        setDetailsOpen(true);
      };

      const openPrice = (p) => {
        setPriceProductName(p.name);
        setPriceOpen(true);
      };

      return (
        <div className="max-w-6xl mx-auto px-4 py-12">
          <h1 className="text-2xl font-bold mb-6">Продукты</h1>

          <div className="grid md:grid-cols-2 gap-6">
            {products.map((p) => (
              <div key={p.id} className="p-4 border rounded-md bg-white hover:shadow-md transition">
                <button
                  type="button"
                  onClick={() => openImage(p)}
                  className="h-48 mb-4 w-full rounded overflow-hidden bg-gray-100 cursor-pointer relative group"
                  aria-label={`Увеличить: ${p.name}`}
                >
                  <img
                    src={p.image}
                    alt={p.name}
                    className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                  />
                  <div className="absolute inset-0 bg-black opacity-0 group-hover:opacity-40 transition-opacity duration-300 flex items-center justify-center">
                    <div className="text-white text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                      Увеличить
                    </div>
                  </div>
                </button>

                <h3 className="font-semibold">{p.name}</h3>
                <p className="text-sm text-gray-600 mb-4">{p.short}</p>

                <div className="flex flex-wrap gap-2">
                  <button onClick={() => openDetails(p)} className="px-3 py-2 border rounded-md text-sm hover:bg-gray-50">
                    Информация
                  </button>

                  <Link to={`/products/${p.id}`} className="px-3 py-2 border rounded-md text-sm hover:bg-gray-50">
                    Страница
                  </Link>

                  <button onClick={() => openPrice(p)} className="px-3 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700">
                    Запросить цену
                  </button>
                </div>
              </div>
            ))}
          </div>

          <ImageModal open={imgOpen} title={imgTitle} src={imgSrc} onClose={() => setImgOpen(false)} />

          <Modal open={detailsOpen} title={detailsTitle || "Информация"} onClose={() => setDetailsOpen(false)}>
            <div className="text-gray-700 whitespace-pre-line leading-relaxed">{detailsText}</div>
          </Modal>

          <PriceRequestModal open={priceOpen} productName={priceProductName} onClose={() => setPriceOpen(false)} />
        </div>
      );
    }

    function ProductDetailPage() {
      const { id } = useParams();
      const navigate = useNavigate();
      const products = useProducts();
      const p = products.find((x) => x.id === id);

      if (!p) {
        return (
          <div className="max-w-4xl mx-auto px-4 py-12">
            <h1 className="text-2xl font-bold mb-2">Продукт не найден</h1>
            <button className="px-4 py-2 border rounded-md hover:bg-gray-50" onClick={() => navigate("/products")}>
              ← Назад к продуктам
            </button>
          </div>
        );
      }

      return (
        <div className="max-w-4xl mx-auto px-4 py-12">
          <button className="mb-4 px-4 py-2 border rounded-md hover:bg-gray-50" onClick={() => navigate("/products")}>
            ← Назад к продуктам
          </button>

          <h1 className="text-3xl font-bold mb-4">{p.name}</h1>

          <div className="rounded-xl overflow-hidden bg-gray-50 border mb-6">
            <img src={p.image} alt={p.name} className="w-full h-auto object-cover" />
          </div>

          <p className="text-gray-700 mb-4">{p.short}</p>

          <div className="border rounded-md p-4 bg-white">
            <h2 className="text-xl font-semibold mb-2">{p.detailsTitle || "Описание"}</h2>
            <div className="text-gray-700 whitespace-pre-line leading-relaxed">{p.detailsText}</div>
          </div>
        </div>
      );
    }

    function SimplePage({ title, text }) {
      return (
        <div className="max-w-6xl mx-auto px-4 py-12">
          <h1 className="text-3xl font-bold mb-4">{title}</h1>
          <p className="text-gray-700">{text}</p>
        </div>
      );
    }

    function DocsPage() {
      return (
        <div className="max-w-6xl mx-auto px-4 py-12">
          <h1 className="text-2xl font-bold mb-4">Техническая документация</h1>
          <ul className="list-disc list-inside text-gray-700 space-y-1">
            <li>Руководство проектировщика (PDF)</li>
            <li>Узлы и примыкания (DWG/PDF)</li>
            <li>Таблицы теплофизических характеристик</li>
          </ul>
        </div>
      );
    }

    function ContactPage() {
      return (
        <div className="max-w-4xl mx-auto px-4 py-12">
          <h1 className="text-2xl font-bold mb-4">Контакты</h1>
          <p className="text-gray-700">Телефон: +7 (XXX) XXX-XX-XX</p>
          <p className="text-gray-700 mb-6">Email: info@teplostroy.example</p>

          <form
            className="grid grid-cols-1 gap-4"
            onSubmit={(e) => {
              e.preventDefault();
              const form = new FormData(e.currentTarget);
              const name = String(form.get("name") || "");
              const email = String(form.get("email") || "");
              const msg = String(form.get("msg") || "");
              const subject = encodeURIComponent("Сообщение с сайта EmmeDue");
              const body = encodeURIComponent(`Имя: ${name}\nEmail: ${email}\n\nСообщение:\n${msg}`);
              window.location.href = `mailto:info@teplostroy.example?subject=${subject}&body=${body}`;
            }}
          >
            <input className="p-3 border rounded-md" name="name" placeholder="Имя" required />
            <input className="p-3 border rounded-md" name="email" placeholder="Email" type="email" required />
            <textarea className="p-3 border rounded-md" name="msg" rows="4" placeholder="Сообщение" required></textarea>
            <button className="px-4 py-3 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700">
              Отправить
            </button>
          </form>
        </div>
      );
    }

    function NotFound() {
      return (
        <div className="max-w-4xl mx-auto px-4 py-12">
          <h1 className="text-2xl font-bold mb-2">Страница не найдена</h1>
          <Link to="/" className="px-4 py-2 border rounded-md hover:bg-gray-50 inline-block">На главную</Link>
        </div>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-50 border-t mt-12">
          <div className="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-600">
            © {new Date().getFullYear()} ТеплоСтройНовация — все права защищены.
          </div>
        </footer>
      );
    }

    /* =========================
       App
       Важно: HashRouter для GitHub Pages (иначе 404 при обновлении /products)
    ========================= */
    function App() {
      return (
        <HashRouter>
          <div className="min-h-screen flex flex-col">
            <Navbar />
            <div className="flex-1">
              <Routes>
                <Route path="/" element={<Home />} />
                <Route path="/system" element={<SystemPage />} />

                <Route path="/products" element={<ProductsPage />} />
                <Route path="/products/:id" element={<ProductDetailPage />} />

                <Route path="/design" element={<SimplePage title="Проектирование" text="Раздел проектирования (заполните контентом)." />} />
                <Route path="/agro" element={<SimplePage title="АгроСтрой" text="Овощехранилища и сыроварни (заполните контентом)." />} />
                <Route path="/comparison" element={<SimplePage title="Сравнение" text="Сравнение технологий и экономика проекта (заполните контентом)." />} />
                <Route path="/investor" element={<SimplePage title="Инвестору" text="Запрос инвестиционного пакета (можно подключить CRM/API)." />} />

                <Route path="/cases" element={<SimplePage title="Кейсы" text="Раздел кейсов и проектов (заполните контентом)." />} />
                <Route path="/docs" element={<DocsPage />} />
                <Route path="/contact" element={<ContactPage />} />

                <Route path="*" element={<NotFound />} />
              </Routes>
            </div>
            <Footer />
          </div>
        </HashRouter>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
